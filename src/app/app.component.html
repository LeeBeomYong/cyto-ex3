<div class="cyto-wrapper">
  <div class="cyto-header">
    <md-toolbar color="primary">
      <button md-icon-button mdTooltip="Repaint" (click)="cyRepaint()">
        <md-icon class="md-24">clear_all</md-icon>  
      </button>
      <span>Layouts
      <!--<md-select color="primary" placeholder="Select a layout">
        <md-option *ngFor="let food of foods" [value]="food.value" [selected]="index == 1">
          {{ food.viewValue }}
        </md-option>
      </md-select>-->
    <select [(ngModel)]="selectedLayout" (change)="changeLayout()">
      <option *ngFor="let lt of layoutTypes" [ngValue]="lt">{{lt.name}}</option>
    </select>

      </span>      

      <span class="toolbar-fill-remaining"></span>

      <button md-icon-button mdTooltip="random graph" (click)="inputCntNode()">
        <md-icon class="md-24">gesture</md-icon>  <!-- gesture, share, bubble_chart -->
      </button>
      <button md-icon-button mdTooltip="Copy">
        <md-icon class="md-24">note_add</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Save">
        <md-icon class="md-24">save</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Copy">
        <md-icon class="md-24">content_copy</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Paste">
        <md-icon class="md-24">content_paste</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Undo (Ctrl+Z)" (click)="cyUndo()">
        <md-icon class="md-24">undo</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Redo (Ctrl+Y)" (click)="cyRedo()">
        <md-icon class="md-24">redo</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Insert Text">
        <md-icon class="md-24">text_fields</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Insert Photo">
        <md-icon class="md-24">insert_photo</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Share URL">
        <md-icon class="md-24">link</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Styles" (click)="openCyStyles()">
        <md-icon class="md-24">color_lens</md-icon>  
      </button>
      <button md-icon-button  mdTooltip="Print" (click)="openImgViewer()">
        <md-icon class="md-24">print</md-icon>  
      </button>
      <button md-icon-button mdTooltip="Help">
        <md-icon class="md-24">live_help</md-icon>  
      </button>
    </md-toolbar>
  </div>
